<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class="time-container" id="top-time">
    <div class="time-zone">
        <div class="initial-name">Nicko</div>
        <div class="time-zone-name" id="nicko-name"></div>
    </div>
    <div class="time" id="nicko-time"></div>
</div>

<div class="solar-system">
    <div class="sun">
        <div class="earth">
            <div class="moon"></div>
        </div>
    </div>
</div>

<div class="time-container" id="bottom-time">
    <div class="time-zone">
        <div class="initial-name">Sunyoung</div>
        <div class="time-zone-name" id="sunyoung-name"></div>
    </div>
    <div class="time" id="sunyoung-time"></div>
</div>

    <script src="js/main.js"></script>
</body>
</html>
